<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="game.css" media="screen" />
  <!-- import the webpage's javascript file -->
  <script src="script.js" defer></script>
  <title>First Person Node Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  
  <div class="node-viewer">
    <img src="" id="node-image" alt="current node image">
  </div>

  <div class="small-text">
    Try the WA(S)D keys!
  </div>

  <div class="nav-buttons">
    <a href="#" id="counterclockwise" title="counter-clockwise (left arrow)">⬅️</a>
    <a href="#" id="forward" title="forward (up arrow)">⬆️</a>
    <a href="#" id="clockwise" title="clockwise (right arrow)">➡️</a>
  </div>

  <div class="nav-info">
    <div id="current-node">Current node ID: N/A</div>
    <div id="current-heading">Current heading: N/A</div>
  </div>

</body>

</html>
